;恒生T2
[FRONT]

;股票
[FRONT1]
FRONTCOUNT=1
FRONT1_ADDR=10.23.179.15:20008 
FRONT1_PARAMS=

;分支机构号
branch_no=9
;委托类型
entrust_way=3
;柜台配置文件
inifile=.\SST_HST2\Hsconfig.ini
;授权文件
license=.\SST_HST2\license.dat
;帐户类型：1 资金帐户   6 客户号
account_type=1
;系统标签
tag=QWIN
;终端硬件信息格式，替换定义如下
;[TAG]       系统标签
;[CIP]       终端IP地址
;[CTYPE]     终端类型
;[CVER]      终端版本
;[IP]        IP地址（外网）
;[MAC]       MAC地址
;[HDSN]      硬盘序列号
;[HDINFO]    硬盘信息
;[CPU]       CPU信息
;[BIOS]      BIOS信息
;[MACH]      机器名
;[FIP]       前置机地址
;[SIP]       委托服务器地址
station_fmt=[CTYPE];IIP:[IP];LIP:[CIP];MAC:[MAC]@[CVER]

;个股期权
[FRONT3]
FRONTCOUNT=1
FRONT1_ADDR=10.23.179.15:20008
FRONT1_PARAMS=


;推送前置数量
PUSHFRONTCOUNT=0
;前置服务器地址
PUSHFRONT1_ADDR=
;其他参数，保留
PUSHFRONT1_PARAMS=

;分支机构号
branch_no=9
;委托类型
entrust_way=3
;柜台配置文件
inifile=.\SST_HST2\Hsconfig.ini
;授权文件
license=.\SST_HST2\license.dat
;帐户类型：1 资金帐户   6 客户号
account_type=1
;系统标签
tag=QWIN
;终端硬件信息格式，替换定义如下
;[TAG]       系统标签
;[IP]        IP地址
;[MAC]       MAC地址
;[HDSN]      硬盘序列号
;[HDINFO]    硬盘信息
;[CPU]       CPU信息
;[BIOS]      BIOS信息
;[MACH]      机器名
;[FIP]       前置机地址
;[SIP]       委托服务器地址
station_fmt=[CTYPE];IIP:[IP];LIP:[CIP];MAC:[MAC]@[CVER]

;是否柜台推送，1 柜台推送 0 模拟推送
;柜台推送如果定义了PUSHFRONTCOUNT, 则使用推送MID，否则使用普通MID
midpush=1
;柜台委托推送通道名称 midpush=1 时设置
midpush_order=33012
;柜台成交推送通道名称 midpush=1 时设置
midpush_trade=33011